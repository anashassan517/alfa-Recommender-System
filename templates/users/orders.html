{% extends 'base.html' %}

{% block title %}My Orders | Alfa Mall{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-alfa-primary text-white">
                    <h4 class="mb-0">Profile</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                    </div>
                    <h5>{{ request.user.username }}</h5>
                    <p class="text-muted">{{ request.user.email }}</p>
                </div>
            </div>
            
            <div class="list-group">
                <a href="{% url 'users:profile' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-person me-2"></i> My Profile
                </a>
                <a href="{% url 'users:orders' %}" class="list-group-item list-group-item-action active bg-alfa-primary">
                    <i class="bi bi-box me-2"></i> My Orders
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-heart me-2"></i> Wishlist
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-gear me-2"></i> Settings
                </a>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-alfa-primary text-white">
                    <h4 class="mb-0">Order History</h4>
                </div>
                <div class="card-body">
                    <!-- Display orders here -->
                    <div class="alert alert-info">
                        <p>No orders yet. <a href="{% url 'products:product_list' %}" class="text-alfa">Start shopping!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
