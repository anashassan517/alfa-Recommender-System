{% extends 'base.html' %}

{% block title %}My Profile | Alfa Mall{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-alfa-primary text-white">
                    <h4 class="mb-0">Profile</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                    </div>
                    <h5>{{ request.user.username }}</h5>
                    <p class="text-muted">{{ request.user.email }}</p>
                </div>
            </div>
            
            <div class="list-group">
                <a href="{% url 'users:profile' %}" class="list-group-item list-group-item-action active bg-alfa-primary">
                    <i class="bi bi-person me-2"></i> My Profile
                </a>
                <a href="{% url 'users:orders' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-box me-2"></i> My Orders
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-heart me-2"></i> Wishlist
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-gear me-2"></i> Settings
                </a>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-alfa-primary text-white">
                    <h4 class="mb-0">Account Information</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ request.user.email }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" value="{{ request.user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" value="{{ request.user.last_name }}">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-alfa">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
